<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./node_modules/echarts/dist/echarts.simple.js"></script>
  <style>
    .container {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="container" id="main">

  </div>
</body>
<script>
  const options = {
    xAxis: {
      type: 'category',
      data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
      type: 'value'
    },
    series: [{
      data: [820, 932, 901, 934, 1290, 1330, 1320],
      type: 'line',
      smooth: true
    }]
  };

  const dom = document.querySelector('#main')
  const chartInstance = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 'auto',
    height: 'auto'
  })

  chartInstance.setOption(options, {
    notMerge: false,
    lazyUpdate: false,
    silent: false
  })

  window.addEventListener('resize', function() {
    chartInstance.resize()
  })
</script>

</html>
